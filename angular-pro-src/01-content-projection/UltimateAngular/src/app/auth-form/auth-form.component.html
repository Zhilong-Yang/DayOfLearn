<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
  <ng-content></ng-content>
  <label>
    Email address
    <input type="email" name="email" ngModel>
  </label>
  <label>
    Password
    <input type="password" name="password" ngModel>
  </label>
  <button type="submit">
    Submit
  </button>
</form>
